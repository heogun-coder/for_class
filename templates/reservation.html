<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실험실 예약 - 실험실 관리 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>실험실 예약</h1>
            <div id="clock" class="clock"></div>
            <a href="{{ url_for('index') }}" class="back-button">메인으로 돌아가기</a>
        </header>

        <div class="reservation-container">
            <div class="calendar-section">
                <div class="calendar-header">
                    <button id="prevMonth">&lt;</button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextMonth">&gt;</button>
                </div>
                <div class="weekdays">
                    <div>일</div>
                    <div>월</div>
                    <div>화</div>
                    <div>수</div>
                    <div>목</div>
                    <div>금</div>
                    <div>토</div>
                </div>
                <div id="reservationCalendar" class="days"></div>
            </div>

            <div class="reservation-details">
                <h3>예약 현황</h3>
                <div id="selectedDateDisplay"></div>
                <div id="reservationsList"></div>
            </div>
        </div>

        <!-- 예약 모달 -->
        <div id="reservationModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeReservationModal()">&times;</span>
                <h2>실험실 예약</h2>
                <div id="reservationDate"></div>
                <form id="reservationForm">
                    <input type="hidden" id="reservationSelectedDate" name="date">
                    <div class="form-group">
                        <label for="time">시간:</label>
                        <select id="time" name="time" required>
                            <option value="">시간을 선택하세요</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="purpose">사용 목적:</label>
                        <textarea id="purpose" name="purpose" rows="4" required></textarea>
                    </div>
                    <button type="submit">예약하기</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
