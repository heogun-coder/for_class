<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>달력</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>달력</h1>
    <div id="calendar">
        <!-- 간단한 달력 예시 -->
        <div class="day" onclick="openModal('2023-10-01')">1</div>
        <div class="day" onclick="openModal('2023-10-02')">2</div>
        <!-- 나머지 날짜들 -->
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>일정 추가</h2>
            <form id="scheduleForm">
                <input type="text" id="schedule" placeholder="일정을 입력하세요">
                <button type="submit">저장</button>
            </form>
        </div>
    </div>
    <a href="/">메인 페이지로 돌아가기</a>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
